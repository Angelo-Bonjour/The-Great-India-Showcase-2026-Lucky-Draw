<style>
  :root { --bg:#002f61; --gift-base:#f8dc8a; --gift-shade:#e8c759; --lid-base:#f6d97f; --lid-shade:#e6c45a; --ribbon:#d62a2a; --ribbon-edge:#8a1414; --ribbon-highlight:#ff8f8f; --btn1:#0b7dda; --btn2:#0863b7; --btnText:#ffffff; --text:#ffffff; --shadow:rgba(0,0,0,.35); --logo-top-width:160px; --logo-end-width:220px; }
  *{box-sizing:border-box}
  @font-face{font-family:'PP Fragment';src:url('assets/fonts/PPFragment-Regular.woff2') format('woff2');font-weight:400;font-style:normal;font-display:swap}
  @font-face{font-family:'PP Fragment';src:url('assets/fonts/PPFragment-Bold.woff2') format('woff2');font-weight:700;font-style:normal;font-display:swap}
  body{margin:0;font-family:'PP Fragment',ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text);min-height:100vh;display:flex;flex-direction:column;align-items:center;gap:14px}
  .container{width:min(92vw,900px);margin:0 auto}
  header.container{text-align:center;margin-top:14px}
  h1{margin:0 0 4px;letter-spacing:.6px;font-weight:800}

  .topbar.container{display:grid;grid-template-columns:1fr auto;align-items:center;gap:12px}

  .menu-btn{justify-self:end;appearance:none;border:none;background:rgba(255,255,255,.16);color:#fff;width:44px;height:44px;border-radius:10px;display:grid;place-items:center;box-shadow:0 4px 14px rgba(0,0,0,.25);cursor:pointer}
  .menu-btn:hover{filter:brightness(1.08)}
  .btn{appearance:none;border:none;border-radius:12px;padding:12px 16px;font-weight:800;letter-spacing:.2px;background:linear-gradient(180deg,var(--btn1),var(--btn2));color:var(--btnText);box-shadow:0 6px 0 rgba(0,0,0,.22),0 12px 24px rgba(0,0,0,.25);transform:translateY(0);transition:transform .06s ease,box-shadow .2s ease,filter .2s ease}
  .btn:hover{filter:brightness(1.08)} .btn:active{transform:translateY(2px);box-shadow:0 4px 0 rgba(0,0,0,.22),0 10px 20px rgba(0,0,0,.25)} .btn:disabled{opacity:.6;cursor:not-allowed} .btn.ghost{background:transparent;color:#fff;border:2px solid rgba(255,255,255,.5);box-shadow:none}
  .stage.container{display:grid;place-items:center;position:relative}
  .gift{width:100%;height:min(70vh,520px);position:relative;display:grid;place-items:center;perspective:900px;margin-top:4px}
  .box-base{position:absolute;inset:140px 0 0 0;margin:auto;width:100%;height:calc(100% - 140px);background:linear-gradient(145deg,var(--gift-base) 0%,var(--gift-shade) 100%);border-radius:14px;border:4px solid #fff;overflow:hidden;box-shadow:0 16px 40px var(--shadow),inset 0 0 0 2px rgba(255,255,255,.2);z-index:1}
  .lid-wrap{position:absolute;width:100%;left:0;right:0;top:0;height:150px;pointer-events:none;z-index:5}
  .lid{position:absolute;width:calc(100% + 16px);height:120px;left:50%;transform:translateX(-50%);top:20px;border-radius:12px;border:4px solid #fff;background:linear-gradient(145deg,var(--lid-base) 0%,var(--lid-shade) 100%);box-shadow:0 10px 20px var(--shadow);transform-origin:center bottom}
  .ribbon-vertical{position:absolute;left:50%;top:0;transform:translateX(-50%);width:56px;height:100%;background:linear-gradient(90deg,var(--ribbon) 0%,#b31f1f 100%);border-left:3px solid var(--ribbon-edge);border-right:3px solid var(--ribbon-edge)}
  .bow{position:absolute;top:-10px;left:50%;transform:translateX(-50%);width:200px;height:100px;pointer-events:none}
  .loop{position:absolute;width:96px;height:78px;border-radius:50% 50% 45% 45%;background:radial-gradient(circle at 40% 35%,var(--ribbon-highlight),var(--ribbon));box-shadow:inset 0 0 12px rgba(0,0,0,.25),0 4px 8px rgba(0,0,0,.15);border:3px solid var(--ribbon-edge)}
  .loop.left{left:0;transform:rotate(-10deg)} .loop.right{right:0;transform:rotate(10deg)}
  .loop::after{content:"";position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);width:52px;height:38px;border-radius:50%;background:radial-gradient(circle at 50% 45%,rgba(255,255,255,.75),rgba(255,255,255,.2),rgba(0,0,0,.05));mix-blend-mode:screen;opacity:.8;filter:blur(1px)}
  .knot{position:absolute;left:50%;top:32px;transform:translateX(-50%);width:42px;height:36px;border-radius:10px;background:linear-gradient(145deg,#ff5e5e,#a71616);box-shadow:inset 0 0 8px rgba(0,0,0,.3);border:2px solid var(--ribbon-edge)}
  .tail{position:absolute;top:68px;width:54px;height:30px;background:linear-gradient(145deg,var(--ribbon),#b31f1f);clip-path:polygon(0 0,100% 0,80% 100%,0 100%);border:2px solid var(--ribbon-edge)}
  .tail.left{left:42px;transform:rotate(-14deg)} .tail.right{right:42px;transform:rotate(14deg) scaleX(-1)}
  .lid-fly{animation:flyOff 1.1s ease-out forwards}
  @keyframes flyOff{0%{transform:translate(-50%,0) rotate(0)}60%{transform:translate(calc(-50% - 80px),-180px) rotate(-18deg)}100%{transform:translate(calc(-50% - 150px),-300px) rotate(-28deg);opacity:.95}}
  .lid-return{animation:flyBack .9s ease-in forwards}
  @keyframes flyBack{0%{transform:translate(calc(-50% - 150px),-300px) rotate(-28deg);opacity:.95}100%{transform:translate(-50%,0) rotate(0);opacity:1}}
  .box-content{position:absolute;inset:160px 16px 16px 16px;display:grid;grid-template-columns:repeat(auto-fill,minmax(190px,1fr));gap:10px;align-content:start;overflow:hidden;scrollbar-width:thin;z-index:2}
  .entry{background:linear-gradient(145deg,rgba(248,220,138,.95),rgba(232,199,89,.95));border:1px solid rgba(0,0,0,.06);padding:10px;border-radius:10px;text-align:center;font-size:.98rem;animation:blink 1.2s infinite;transition:transform .12s ease,left .35s ease,top .35s ease;color:#1a1a1a;font-weight:600;box-shadow:inset 0 1px 0 rgba(255,255,255,.7),inset 0 -1px 0 rgba(0,0,0,.05)}
  .entry .name{font-weight:800;display:block;color:#000} .entry .company{font-size:.85rem;opacity:.85;color:#222}
  @keyframes blink{0%,100%{opacity:1}50%{opacity:.45}}
  .free .entry{position:absolute;width:190px}
  .overlay{position:fixed;inset:0;display:none;place-items:center;background:rgba(0,0,0,.35);z-index:100;backdrop-filter:blur(1px)}
  .modal{background:#fff;color:#111;width:min(92vw,720px);border-radius:14px;box-shadow:0 24px 60px rgba(0,0,0,.45);position:relative}
  .modal .head{padding:14px 18px;border-bottom:1px solid #eee;font-weight:800;display:flex;align-items:center;justify-content:space-between}
  .modal .body{padding:16px 18px;max-height:70vh;overflow:auto}
  .modal .close{appearance:none;background:transparent;border:none;font-size:20px;cursor:pointer}
  #countOverlay .count{font-size:clamp(64px,12vw,140px);font-weight:900;text-shadow:0 6px 0 rgba(0,0,0,.3);color:#fff}
  #countOverlay .label{margin-top:6px;font-size:1.1rem;opacity:.95;color:#fff;text-align:center}
  #winnerName{font-size:clamp(28px,5vw,60px);font-weight:900;line-height:1.2;text-align:center;font-family:'PP Fragment',system-ui}
  #winnerModal .body{display:grid;gap:12px;place-items:center}
  .drawer-overlay{position:fixed;inset:0;display:none;background:rgba(0,0,0,.25);z-index:200}
  .drawer{position:fixed;right:0;top:0;width:min(90vw,340px);height:100vh;transform:translateX(100%);background:rgba(255,255,255,.7);color:#000;backdrop-filter:blur(10px);box-shadow:-14px 0 40px rgba(0,0,0,.35);z-index:210;transition:transform .25s ease;display:flex;flex-direction:column}
  .drawer.open{transform:translateX(0)} .drawer .hd{display:flex;align-items:center;justify-content:space-between;padding:14px 16px;font-weight:800;border-bottom:1px solid rgba(0,0,0,.1)}
  .drawer .cnt{padding:12px 16px;display:grid;gap:12px} .drawer .row{display:flex;align-items:center;justify-content:space-between} .drawer label{font-weight:700}
  #luckyOverlay .modal{width:min(96vw,820px)} .searchbar{display:flex;gap:8px;margin-bottom:10px} .searchbar input{flex:1;padding:10px 12px;border:1px solid #ccc;border-radius:10px;font-size:14px}
  .lucky-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:10px;max-height:52vh;overflow:auto}
  .cand{border:1px solid #ddd;border-radius:10px;padding:10px;display:flex;align-items:center;justify-content:space-between;background:#fff}
  .cand .meta{display:grid} .cand .name{font-weight:800} .cand .company{font-size:.9rem;opacity:.85}
  .pick-btn{padding:8px 10px;border-radius:10px;border:none;cursor:pointer;font-weight:800} .pick-btn.sel{background:#0b7dda;color:#fff} .pick-btn.n{background:#f1f1f1}
  .lucky-selected{margin:8px 0 12px;padding:10px;border-radius:10px;background:#fff;border:1px solid #eee} .lucky-selected strong{display:inline-block;margin-right:8px}
  /* Logos */
  #logoTopRight{position:fixed;top:22px;right:22px;width:var(--logo-top-width);height:auto;z-index:300}
  #logoEndWrap{margin-top:22px;display:grid;place-items:center}
  #logoEnd{width:var(--logo-end-width);height:auto}
</style>

<body>

  <header class="container">

  <div class="topbar container">

  <div id="winnersOverlay" class="overlay"><div id="winnersModal" class="modal"><div class="head">Past Winners <button class="close" id="closeWinners">‚úï</button></div><div class="body"><ol id="winnersList"></ol><div style="display:flex; gap:10px; justify-content:center; margin-top:8px"><button id="btnReset" class="btn">‚ôªÔ∏è Reset Draw</button><button id="btnExportWinners" class="btn ghost">‚¨áÔ∏è Download Winners CSV</button></div></div></div></div>

  <audio id="drum" preload="auto" src="assets/drum.mp3"></audio>
  <audio id="pop" preload="auto" src="assets/pop.mp3"></audio>
<script>
(function(){
  const DEFAULT_SHEET_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR9EzQVA4kCkKxyzpQ2S61wrHce8ohaH7v_QvgPzfLqNMkghG3O-_JGYQBVcUmE0-Y-vsKio3pnTeh5/pub?output=csv";
  const DRAW_COUNTDOWN_SEC=3, DRAW_PHASE_MS=5000, AUTO_REFRESH_MS=10000, BLINK_MS=1200;
  let participants=[], activePool=[], winners=[], luckyQueue=[]; let autoTimer=null, drawing=false, moveTimer=null, idleShuffleTimer=null;
  const entriesEl=document.getElementById('entries'), lidEl=document.getElementById('lid');
  const countOverlay=document.getElementById('countOverlay'), countText=document.getElementById('countText'), phaseLabel=document.getElementById('phaseLabel');
  const btnRefresh=document.getElementById('btnRefresh'), btnStart=document.getElementById('btnStart'), btnReset=document.getElementById('btnReset');
  const chkAuto=document.getElementById('autoRefresh'), btnSound=document.getElementById('btnSound'), btnWinners=document.getElementById('btnWinners'), btnLucky=document.getElementById('btnLucky');
  const btnMenu=document.getElementById('btnMenu'), drawer=document.getElementById('drawer'), drawerMask=document.getElementById('drawerMask'), closeDrawer=document.getElementById('closeDrawer');
  const drum=document.getElementById('drum'), pop=document.getElementById('pop'); drum.volume=.9; pop.volume=.7;
  const winnerOverlay=document.getElementById('winnerOverlay'), closeWinner=document.getElementById('closeWinner'), winnerNameEl=document.getElementById('winnerName'), winnerCompanyEl=document.getElementById('winnerCompany');
  const winnersOverlay=document.getElementById('winnersOverlay'), closeWinners=document.getElementById('closeWinners'), winnersListEl=document.getElementById('winnersList');
  const luckyOverlay=document.getElementById('luckyOverlay'), closeLucky=document.getElementById('closeLucky'), luckyGrid=document.getElementById('luckyGrid'), luckySelected=document.getElementById('luckySelected'), luckySearch=document.getElementById('luckySearch'), luckyRefresh=document.getElementById('luckyRefresh'), btnClearRig=document.getElementById('btnClearRig');

  function getCsvUrl(){ const urlParam=new URLSearchParams(location.search).get('csv'); let url=urlParam?decodeURIComponent(urlParam):DEFAULT_SHEET_CSV; const marker='output=csv'; const idx=url.indexOf(marker); if(idx!==-1) url=url.slice(0,idx+marker.length); return url; }
  function disableControls(d){ [btnStart,btnRefresh,btnReset,chkAuto,btnSound,btnWinners,btnLucky].forEach(el=>{ if(el) el.disabled=d; }); }
  function escapeHtml(s){ return String(s).replace(/[&<>\"]/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','\"':'&quot;'}[c])); }

  function renderEntries(){ if(!activePool.length){ entriesEl.textContent='No participants available.'; return; } entriesEl.innerHTML=activePool.map(p=>{ const m=p.match(/^(.*) \((.*)\)$/); const name=m?m[1]:p; const company=m?m[2]:''; return `<div class=\"entry\"><span class=\"name\">${escapeHtml(name)}</span><span class=\"company\">${escapeHtml(company)}</span></div>`; }).join(''); }

  async function refreshParticipants(){ try{ const res=await fetch(getCsvUrl(),{cache:'no-store'}); if(!res.ok) throw new Error('Network error'); const csv=await res.text(); const parsed=Papa.parse(csv,{header:true,skipEmptyLines:true}); const rows=parsed.data; const toKey=s=>String(s||'').trim().toLowerCase(); const mapped=rows.map(r=>{ const o={}; Object.keys(r).forEach(k=>o[toKey(k)]=r[k]); const full=(o['full name']||o['fullname']||o['name']||'').toString().trim(); const comp=(o['name of company']||o['company']||'').toString().trim(); return {full,comp}; }).filter(x=>x.full&&x.comp); participants=mapped.map(x=>`${x.full} (${x.comp})`); const seen=new Set(); participants=participants.filter(p=>seen.has(p)?false:(seen.add(p),true)); activePool=participants.filter(p=>!winners.includes(p)); luckyQueue=luckyQueue.filter(p=>activePool.includes(p)).slice(0,3); renderEntries(); startIdleShuffle(); }catch(e){ console.error(e); entriesEl.textContent='Unable to load participants.'; } }

  function startIdleShuffle(){ stopIdleShuffle(); idleShuffleTimer=setInterval(()=>{ if(drawing||activePool.length<2) return; for(let i=activePool.length-1;i>0;i--){ if(Math.random()<0.25){ const j=Math.floor(Math.random()*(i+1)); [activePool[i],activePool[j]]=[activePool[j],activePool[i]]; } } renderEntries(); }, BLINK_MS); }
  function stopIdleShuffle(){ if(idleShuffleTimer){ clearInterval(idleShuffleTimer); idleShuffleTimer=null; } }
  function toggleAuto(){ if(chkAuto.checked){ autoTimer=setInterval(refreshParticipants,AUTO_REFRESH_MS); } else { clearInterval(autoTimer); autoTimer=null; } }
  function countdown(sec){ countOverlay.style.display='grid'; phaseLabel.textContent='Get Ready‚Ä¶'; return new Promise(resolve=>{ let cur=sec; countText.textContent=cur; const t=setInterval(()=>{ cur-=1; countText.textContent=cur>0?cur:'Go!'; if(cur<=0){ clearInterval(t); setTimeout(resolve,600); } },1000); }); }
  function startFreeMove(){ stopIdleShuffle(); entriesEl.classList.add('free'); const items=[...entriesEl.children]; randomizePositions(items); moveTimer=setInterval(()=>randomizePositions(items),380); }
  function randomizePositions(items){ const b=entriesEl.getBoundingClientRect(); items.forEach(el=>{ const r=el.getBoundingClientRect(); const w=r.width||190, h=r.height||68; const pad=6; const maxX=Math.max(0,b.width-w-pad); const maxY=Math.max(0,b.height-h-pad); const x=Math.floor(Math.random()*maxX)+pad/2; const y=Math.floor(Math.random()*maxY)+pad/2; const rot=(Math.random()*10-5); const scale=1+(Math.random()*0.08); el.style.left=x+'px'; el.style.top=y+'px'; el.style.transform=`rotate(${rot}deg) scale(${scale})`; }); }
  function stopFreeMove(){ clearInterval(moveTimer); moveTimer=null; entriesEl.classList.remove('free'); [...entriesEl.children].forEach(el=>{ el.style.left=''; el.style.top=''; el.style.transform='none'; }); startIdleShuffle(); }
  async function startDraw(){ if(drawing) return; if(!activePool.length){ alert('No participants left!'); return; } drawing=true; disableControls(true); await countdown(DRAW_COUNTDOWN_SEC); lidEl.classList.remove('lid-fly','lid-return'); void lidEl.offsetWidth; lidEl.classList.add('lid-fly'); try{ drum.currentTime=0; await drum.play(); }catch(e){} phaseLabel.textContent='Drawing‚Ä¶'; countText.textContent=''; startFreeMove(); await new Promise(r=>setTimeout(r,DRAW_PHASE_MS)); stopFreeMove(); let winner=null; if(luckyQueue.length){ const idx=luckyQueue.findIndex(p=>activePool.includes(p)); if(idx!==-1){ winner=luckyQueue[idx]; luckyQueue.splice(idx,1); } } if(!winner){ winner=activePool[Math.floor(Math.random()*activePool.length)]; } winners.push(winner); activePool=activePool.filter(p=>p!==winner); burstConfetti(); try{ pop.currentTime=0; await pop.play(); }catch(e){} const m=winner.match(/^(.*) \((.*)\)$/); winnerNameEl.textContent=m?m[1]:winner; winnerCompanyEl.textContent=m?m[2]:''; winnerOverlay.style.display='grid'; countOverlay.style.display='none'; renderEntries(); renderWinners(); updateLuckySelected(); disableControls(false); drawing=false; }
  function burstConfetti(){ const end=Date.now()+600; (function frame(){ confetti({particleCount:110, spread:75, startVelocity:58, origin:{y:0.7}}); if(Date.now()<end) requestAnimationFrame(frame); })(); confetti({particleCount:200, angle:60, spread:60, origin:{x:0}, zIndex:200}); confetti({particleCount:200, angle:120, spread:60, origin:{x:1}, zIndex:200}); }
  function renderWinners(){ winnersListEl.innerHTML=winners.map(w=>`<li>${w}</li>`).join(''); }
  function resetDraw(){ winners=[]; activePool=participants.slice(); renderWinners(); renderEntries(); lidEl.classList.remove('lid-fly','lid-return'); luckyQueue=[]; updateLuckySelected(); }
  async function primeAudio(){ try{ drum.volume=0; await drum.play(); drum.pause(); drum.currentTime=0; drum.volume=.9; pop.volume=0; await pop.play(); pop.pause(); pop.currentTime=0; pop.volume=.7; alert('Sound primed. Ensure assets/drum.mp3 & assets/pop.mp3 exist.'); }catch(e){ alert('Autoplay blocked OR MP3s missing. Sounds will play after interactions when available.'); } }
  function downloadWinnersCSV(){ if(!winners.length){ alert('No winners yet.'); return; } const rows=[["Full Name","Name of Company"]].concat(winners.map(w=>{ const m=w.match(/^(.*) \((.*)\)$/); return [m?m[1]:w, m?m[2]:'' ]; })); const csv=rows.map(r=>r.map(v=>'"'+String(v).replace(/"/g,'""')+'"').join(',')).join('\n'); const blob=new Blob([csv],{type:'text/csv;charset=utf-8;'}); const url=URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download='past-winners.csv'; a.click(); URL.revokeObjectURL(url); }
  function openDrawer(){ drawerMask.style.display='block'; drawer.classList.add('open'); }
  function closeDrawerFn(){ drawerMask.style.display='none'; drawer.classList.remove('open'); }
  function renderLuckyList(){ const q=(luckySearch.value||'').toLowerCase(); const items=activePool.filter(p=>p.toLowerCase().includes(q)); luckyGrid.innerHTML=items.map(p=>{ const m=p.match(/^(.*) \((.*)\)$/); const name=m?m[1]:p; const comp=m?m[2]:''; const selected=luckyQueue.includes(p); return `<div class=\"cand\"><div class=\"meta\"><div class=\"name\">${name}</div><div class=\"company\">${comp}</div></div><button class=\"pick-btn ${selected?'sel':'n'}\" data-id=\"${p}\">${selected?'Selected':'Pick'}</button></div>`; }).join(''); luckyGrid.querySelectorAll('.pick-btn').forEach(btn=>{ btn.addEventListener('click',()=>{ const id=btn.getAttribute('data-id'); if(luckyQueue.includes(id)){ luckyQueue=luckyQueue.filter(x=>x!==id); } else { if(luckyQueue.length>=3){ alert('You can only queue up to 3 Lucky Ones.'); return; } luckyQueue.push(id);} updateLuckySelected(); renderLuckyList(); }); }); }
  function updateLuckySelected(){ luckySelected.textContent=luckyQueue.length?luckyQueue.map(x=>x.replace(/ \(.+\)$/,'')).join(' ‚Üí '):'None'; }
  function clearRig(){ luckyQueue=[]; updateLuckySelected(); renderLuckyList(); }
  function lidReturn(){ lidEl.classList.remove('lid-fly','lid-return'); void lidEl.offsetWidth; lidEl.classList.add('lid-return'); }
  document.getElementById('btnRefresh').addEventListener('click', refreshParticipants);
  document.getElementById('btnStart').addEventListener('click', startDraw);
  if(btnReset) btnReset.addEventListener('click', ()=>{ resetDraw(); renderWinners(); });
  document.getElementById('autoRefresh').addEventListener('change', toggleAuto);
  document.getElementById('btnSound').addEventListener('click', primeAudio);
  document.getElementById('btnWinners').addEventListener('click', ()=>{ winnersOverlay.style.display='grid'; closeDrawerFn(); });
  document.getElementById('btnMenu').addEventListener('click', openDrawer); document.getElementById('closeDrawer').addEventListener('click', closeDrawerFn); document.getElementById('drawerMask').addEventListener('click', closeDrawerFn);
  document.getElementById('btnLucky').addEventListener('click', ()=>{ luckyOverlay.style.display='grid'; renderLuckyList(); updateLuckySelected(); closeDrawerFn(); });
  luckySearch.addEventListener('input', renderLuckyList); luckyRefresh.addEventListener('click', renderLuckyList); btnClearRig.addEventListener('click', clearRig);
  closeWinner.addEventListener('click', ()=>{ winnerOverlay.style.display='none'; lidReturn(); });
  closeWinners.addEventListener('click', ()=> winnersOverlay.style.display='none');
  closeLucky.addEventListener('click', ()=>{ luckyOverlay.style.display='none'; });
  winnersOverlay.addEventListener('click', (e)=>{ if(e.target===winnersOverlay) winnersOverlay.style.display='none'; });
  winnerOverlay.addEventListener('click', (e)=>{ if(e.target===winnerOverlay){ winnerOverlay.style.display='none'; lidReturn(); } });
  luckyOverlay.addEventListener('click', (e)=>{ if(e.target===luckyOverlay) luckyOverlay.style.display='none'; });
  refreshParticipants();
})();
